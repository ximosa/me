<div ng-if="blog.post && !(blog.post | isEmpty)" class="blog-new-post-container">
	<md-content class="md-whiteframe-2dp">
		<form class="blog-post-container" name="blog-post-form" ng-submit="blog.savePost()">
			<md-input-container class="md-block" flex-gt-sm>
	            <label>Post Title</label>
	            <input ng-model="blog.post.title">
	        </md-input-container>
			<md-input-container class="md-block">
		          <label>Short Description</label>
		          <textarea ng-model="blog.post.description" rows="2"></textarea>
	        </md-input-container>
	        <md-input-container class="md-block">
		          <label>Content</label>
		          <textarea ng-model="blog.post.content" rows="5"></textarea>
	        </md-input-container>
			<blog-picker input_value="blog.date_input" last_modified="blog.post.last_modified"></blog-picker>
		</form>
		<div class="blog-post-button-footer" layout="row" layout-align="end end">
			<md-button class="md-raised" ng-click="blog.previewPost()">PREVIEW</md-button>
			<md-button class="md-raised md-primary" ng-click="blog.savePost()">SAVE</md-button>
		</div>	
	</md-content>

	<md-content id="post-preview" class="md-whiteframe-2dp">
		<div class="blog-post-container">
			<div class="blog-post-header">{{blog.post.title}}</div>
			<div class="blog-post-desc" ng-bind-html="blog.post.description"></div>
			<div class="blog-post-footer">
				<div class="blog-post-details" layout="column" layout-align="start start">
					<div class="blog-post-authors">
						Authored By: <span ng-repeat="(key,author) in blog.post.authors">
							<span ng-if="!$first && !$last">|</span>
							<span ng-if="!$first && $last"> and </span>
							<span class="blog-post-author">{{author}}</span>
						</span>
					</div>
					<div class="blog-post-time">
						Last Modified: {{blog.post.last_modified | date: blog.dateFormat}}
					</div>
				</div>	
			</div>
			<div ng-if="blog.post.tags" class="blog-post-tags">
				<blog-tags tags="blog.post.tags" function="blog.viewTaggedPosts" theme="blog.theme"></blog-tags>
			</div>
		</div>	
	</md-content>

	<md-content class="md-whiteframe-2dp">
		<div class="blog-post-container">
			<div class="blog-post-header">{{blog.post.title}}</div>
			<div class="blog-post-content" ng-bind-html="blog.post.content"></div>
			<div class="blog-post-footer">
				<div class="blog-post-details" layout="column" layout-align="start start">
					<div class="blog-post-authors">
						Authored By: <span ng-repeat="(key,author) in blog.post.authors">
							<span ng-if="!$first && !$last">|</span>
							<span ng-if="!$first && $last"> and </span>
							<span class="blog-post-author">{{author}}</span>
						</span>
					</div>
					<div class="blog-post-time">
						Last Modified: {{blog.post.last_modified | date: blog.dateFormat}}
					</div>
				</div>	
			</div>
			<div ng-if="blog.post.tags" class="blog-post-tags">
				<blog-tags tags="blog.post.tags" function="blog.viewTaggedPosts" theme="blog.theme"></blog-tags>
			</div>
		</div>
		<div class="blog-post-button-footer" layout="row" layout-align="end end">
			<md-button class="md-raised md-primary" ng-click="blog.savePost()">SAVE</md-button>
		</div>	
	</md-content>
</div>
<div ng-if="!blog.post || (blog.post | isEmpty)" class="blog-loader" layout="row" layout-align="space-around">
	<md-progress-circular md-mode="indeterminate" class="md-hue-2"></md-progress-circular>
</div>
