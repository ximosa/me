<md-card class="mrg10">
	<md-card-title layout="row" layout-align="start center" class="pad10">
		<md-card-title-media flex="25" class="mrg0 pad0">
			<div ><img width="auto" height="150px" ng-src="{{image_url}}"></div>
		</md-card-title-media>
		<md-card-title-text flex="75" class="padl15">
			<span class="md-headline">{{crewInfo.name}}</span>
			<span class="md-subhead word-wrap">{{crewInfo.designation}}</span>
			<span class="md-subhead txt12 word-wrap">{{crewInfo.contact}}</span>
		</md-card-title-text>
	</md-card-title>
</md-card>
