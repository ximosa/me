    <body ng-controller="MainController" ng-app="anandmoghan">
        <nav class="box-shadow no-shadow" ng-class="'bg-{{globals.theme}}'">
            <div class="nav-wrapper" layout="row" layout-align="end center">
                <div class="nav-menu-button" ng-click="openSideMenu()"><md-icon class="material-icons text-size-d">menu</md-icon></div>
                <div flex="auto" class="nav-brand-name text-size-d text-uppercase">
                    <span class="pointer" ui-sref="home">Anand Mohan</span>
                </div>
            </div>
        </nav>
        <md-sidenav class="md-sidenav-left" md-component-id="side-menu" md-whiteframe="4" md-swipe-left="closeSideMenu()" layout="column">
            <div class="side-menu-user-container" ng-class="'bg-{{globals.theme}}'" layout="column" layout-align="end start">
                <div class="padbot10">
                    <img ng-if="globals.permissions.USER >= user_data.permission" class="img-circle"  width="60px" height="auto" ng-src="{{user_data.image}}">
                    <md-icon ng-if="globals.permissions.USER < user_data.permission" class="material-icons txt48">account_circle</md-icon>
                </div>
                <div ng-if="globals.permissions.USER < user_data.permission" class="txt16">Hello Guest!</div>
                <div class="txt16 text-bold">{{user_data.name}}</div>
                <div class="txt14">{{user_data.email}}</div>
                <span ng-show="globals.permissions.USER >= user_data.permission" class="pointer txt12" ng-click="signOut();">Sign Out</span>
            </div>
            <div class="side-menu-tabs-container" flex="auto">
                <div class="side-menu-tab" ng-if="tab.permission >= user_data.permission" ng-repeat="tab in tabs" ng-class="{'active' : current_tab == tab.id}" ng-click="openTab(tab)">
                    <md-icon class="material-icons txt20">{{tab.icon}}</md-icon>
                    <span class="padlr10 txt16">{{tab.name}}</span>
                </div>
            </div>
            <div class="side-menu-footer">
                <md-button ng-show="globals.permissions.USER < user_data.permission" id="my-login" class="md-raised side-menu-button" ng-click="login();"><img class="mrgrt20" height="24px" width="auto" src="/resources/images/icons/google.png"/>Sign in with Google</md-button>
            </div>
        </md-sidenav>
        <div class="body-container bg-fixed bg-tinted" bg-load image="bck_image" md-swipe-right="openSideMenu()">
            <div ui-view class="main-container"></div>         
        </div>
