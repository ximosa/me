    <body ng-controller="MainController" ng-app="anandmoghan">
        <div class="navbar-fixed" style="height: 50px">
            <nav class="box-shadow bg-grey no-shadow" style="height: inherit">
                <div class="nav-wrapper" layout="row" layout-align="end center">
                    <div class="text-white pointer button-collapse" data-activates="slide-out"><i class="material-icons text-size-d">menu</i></div>
                    <div flex="auto" id="brand-name" class="text-size-d text-uppercase text-white">
                        <span class="pointer" ui-sref="home">Anand Mohan</span>
                    </div>
                    <div class="padlr20">
                        <md-icon ng-if="!user_data.is_user_signed" class="material-icons text-white pointer txt24" ng-click="login()">account_circle</md-icon>
                        <span ng-show="user_data.is_user_signed" class="dropdown-button pointer" data-beloworigin="true" data-constrainwidth="false" data-activates="login-dd"><img class="circle" width="24px" height="auto" ng-src="{{user_data.image}}"></span>
                        <div id='login-dd' class='dropdown-content pad10 z-depth-3 mrgtop25'>
                            <div class="account-container" layout="row" layout-align="start center">
                                <div class="pad15 vertical-divider" layout="row" layout-align="center center">
                                    <img class="circle" width="80px" height="auto" ng-src="{{user_data.image}}">
                                </div>
                                <div class="account-details" layout="column" layout-align="start start">
                                    <div class="mrg0">{{user_data.name}}</div>
                                    <div class="txt14 mrg0 text-grey">{{user_data.email}}</div>
                                    <div class="mrgl-10" layout="row" layout-align="start start">
                                        <md-button ng-show="user_data.is_user_signed" id="my-signout2" class="mrglr10 md-warn md-raised md-hue-2 pointer" ng-click="signOut();">SIGN OUT</md-button>                            
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                            
                    </div>
                </div>
            </nav>
        </div>
        <ul id="slide-out" class="side-nav">
            <li>
                <div class="side-nav-user-container bg-grey" layout="column" layout-align="end start">
                    <div class="padbot10">
                        <img ng-if="user_data.is_user_signed" class="circle"  width="60px" height="auto" ng-src="{{user_data.image}}">
                        <md-icon ng-if="!user_data.is_user_signed" class="material-icons text-white txt48">account_circle</md-icon>
                    </div>
                    <div ng-if="!user_data.is_user_signed" class="text-white txt16">Hello Guest!</div>
                    <div class="text-white txt16 text-bold">{{user_data.name}}</div>
                    <div class="text-white email txt14">{{user_data.email}}</div>
                </div>
            </li>
            <li ng-repeat="tab in tabs" ng-class="{'active' : current_tab == tab.state}">
                <a class="padlr20 pointer" ui-sref="{{tab.state}}">
                    <md-icon class="material-icons">{{tab.icon}}</md-icon>
                    <span class="padlr10">{{tab.name}}</span>
                </a>
            </li>
        </ul>
        <div class="body-container bg-fixed bg-tinted" bg-load image="bck_image">
            <div ui-view class="main-container"></div>          
        </div>
